<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabelas</title>
</head>
<body>
   <table>
    <thead>
      <tr>
        <th>RA</th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Média</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>123456</td>
        <td>João</td>
        <td>Santos</td>
        <td>10</td>
      </tr>
      <tr>
        <td>447744</td>
        <td>Maria</td>
        <td>Silva</td>
        <td>9</td>
      </tr>
    </tbody>
    <tfoot>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>9.5</td>
    </tfoot>
  </table>
</body>
</html>
